apiVersion: apps/v1
kind: Deployment
metadata:
  name: recipe-rating-service
  labels:
    app: recipe-rating-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recipe-rating-service
  template:
    metadata:
      labels:
        app: recipe-rating-service
    spec:
      containers:
        - name: recipe-rating-service
          image: docker.pkg.github.com/florencevds/kruiml/reciperatingservice:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          env:
            - name: DB_CONNECTION_STRING
              value: 'host=rating-database;port=5432;database=ratingdb;username=test;password=test'
---
apiVersion: v1
kind: Service
metadata:
  name: recipe-rating-service
spec:
  selector:
    app: recipe-rating-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
