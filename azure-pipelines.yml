# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  branches:
    include:
    - develop
  paths:
    include:
    - recipe-read-service/**
    - .github/workflows/recipe-read-service.yml

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '1de275c2-066a-4241-b863-53525d7d2836'
  imageRepository: 'recipereadservice'
  containerRegistry: 'kruimlcontainerregister.azurecr.io/recipereadservice:latest'
  dockerfilePath: 'recipe-read-service/recipe-read-service/Dockerfile'
  tag: 'latest'
  imagePullSecret: 'kruimlcontainerregister3c34-auth'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'


stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        buildContext: recipe-read-service
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - task: PublishPipelineArtifact@1
      inputs:
        artifactName: 'manifests'
        path: 'manifests'

    - task: KubernetesManifest@0
      inputs:
        action: 'deploy'
        kubernetesServiceConnection: 'kruimlCluster-default'
        manifests: '$(System.ArtifactsDirectory)/recipe-read-service/recipe-read-service.yaml'
        containers: '$(containerRegistry)/$(imageRepository):$(tag)'
        imagePullSecrets: '$(imagePullSecret)'