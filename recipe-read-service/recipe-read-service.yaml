apiVersion: apps/v1
kind: Deployment
metadata:
  name: recipe-read-service
  labels:
    app: recipe-read-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recipe-read-service
  template:
    metadata:
      labels:
        app: recipe-read-service
    spec:
      containers:
        - name: recipe-read-service
          image: kruimlcontainerregister.azurecr.io/recipereadservice:latest
          ports:
            - containerPort: 80
          env:
            - name: DB_CONNECTION_STRING
              value: 'host=recipe-database;port=5432;database=recipedb;username=test;password=test'
      imagePullSecrets:
        - name: acr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: recipe-read-service
spec:
  selector:
    app: recipe-read-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
